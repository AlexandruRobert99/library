<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editează Carte</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="number"], input[type="file"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .navbar {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/admin/dashboard">Dashboard</a>
    <a href="/admin/add-book">Adaugă Carte</a>
    <a href="/admin/manage-books">Gestionare Cărți</a>
    <a href="/admin/validate-users">Validare Utilizatori</a>
    <a href="/admin/manage-users">Gestionare Utilizatori</a>
    <a href="/admin/view-loans">Împrumuturi</a>
    <a href="/admin/logout">Delogare</a>
</div>

<div class="container">
    <h2 style="text-align: center;">Editează Carte</h2>

    <form th:action="@{'/admin/edit-book/' + ${book.id}}" th:object="${book}" method="post" enctype="multipart/form-data">
        <label for="title">Titlu:</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Titlu" required/>

        <label for="author">Autor:</label>
        <input type="text" id="author" th:field="*{author}" placeholder="Autor" required/>

        <label for="category">Categorie:</label>
        <input type="text" id="category" th:field="*{category}" placeholder="Categorie" required/>

        <label for="collection">Colecție:</label>
        <input type="text" id="collection" th:field="*{collection}" placeholder="Colecție" required/>

        <label for="coverType">Tip Copertă:</label>
        <input type="text" id="coverType" th:field="*{coverType}" placeholder="Tip Copertă" required/>

        <label for="edition">Ediție:</label>
        <input type="text" id="edition" th:field="*{edition}" placeholder="Ediție" required/>

        <label for="format">Format:</label>
        <input type="text" id="format" th:field="*{format}" placeholder="Format" required/>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" placeholder="ISBN" required/>

        <label for="pages">Număr pagini:</label>
        <input type="number" id="pages" th:field="*{pages}" placeholder="Număr pagini" required/>

        <label for="pdfFile">PDF (format electronic):</label>
        <input type="file" id="pdfFile" name="pdfFile" accept=".pdf"/>

        <label for="physicalCopies">Exemplare fizice:</label>
        <input type="number" id="physicalCopies" th:field="*{physicalCopies}" placeholder="Număr exemplare" required/>

        <label for="publisher">Editură:</label>
        <input type="text" id="publisher" th:field="*{publisher}" placeholder="Editură" required/>

        <label for="releaseDate">Data apariției:</label>
        <input type="text" id="releaseDate" th:field="*{releaseDate}" required/>

        <label for="translator">Traducător:</label>
        <input type="text" id="translator" th:field="*{translator}" placeholder="Traducător" required/>

        <button type="submit">Salvează Modificările</button>
    </form>
</div>

</body>
</html>
