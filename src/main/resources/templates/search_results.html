<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rezultate Căutare</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .pdf-link {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h2>Rezultate Căutare</h2>

<div th:if="${#lists.isEmpty(books)}">
    <p>Nu au fost găsite rezultate.</p>
</div>

<table th:if="${!#lists.isEmpty(books)}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Titlu</th>
        <th>Autor</th>
        <th>Categorie</th>
        <th>Editură</th>
        <th>Colecție</th>
        <th>Ediție</th>
        <th>ISBN</th>
        <th>Traducător</th>
        <th>Nr. Pagini</th>
        <th>Format</th>
        <th>Tip Copertă</th>
        <th>An Apariție</th>
        <th>Exemplare Fizice</th>
        <th>PDF</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.category}"></td>
        <td th:text="${book.publisher}"></td>
        <td th:text="${book.collection}"></td>
        <td th:text="${book.edition}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.translator}"></td>
        <td th:text="${book.pages}"></td>
        <td th:text="${book.format}"></td>
        <td th:text="${book.coverType}"></td>
        <td th:text="${book.releaseDate}"></td>
        <td th:text="${book.physicalCopies}"></td>

        <!-- Link pentru PDF -->
        <td>
                <span th:if="${book.pdfUrl != null}">
                    <a th:href="@{'/' + ${book.pdfUrl}}" target="_blank" class="pdf-link">Descarcă PDF</a>
                </span>
            <span th:if="${book.pdfUrl == null}">
                    -
                </span>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a href="/books/search">Înapoi la căutare</a>

</body>
</html>
