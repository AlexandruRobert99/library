<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Autentificare Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 10px;
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Autentificare Admin</h2>

    <form th:action="@{/admin/login}" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Introdu username" required/>

        <label for="password">Parolă</label>
        <input type="password" id="password" name="password" placeholder="Introdu parola" required/>

        <button type="submit">Autentifică-te</button>

        <!-- Mesaj de eroare la autentificare greșită -->
        <div th:if="${param.error}" class="message">
            Username sau parolă incorectă!
        </div>

        <!-- Mesaj de confirmare la delogare -->
        <div th:if="${param.logout}" class="message success">
            V-ați delogat cu succes!
        </div>

    </form>

    <!-- Link către înregistrare -->
    <p style="text-align: center; margin-top: 15px;">
        Nu ai cont? <a th:href="@{/admin/register}">Înregistrează-te</a>
    </p>
</div>
</body>
</html>
