<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Înregistrare Utilizator</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h2>Înregistrare Utilizator</h2>

<div th:if="${errorMessage}">
    <p th:text="${errorMessage}" style="color: red;"></p>
</div>

<form th:action="@{/user/register}" th:object="${user}" method="post" enctype="multipart/form-data">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/><br/>

    <label for="password">Parolă:</label>
    <input type="password" id="password" th:field="*{password}" required/><br/>

    <label for="phoneNumber">Număr de telefon:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required/><br/>

    <label for="idCardFile">Cartea de identitate (PDF/JPG/PNG):</label>
    <input type="file" id="idCardFile" name="idCardFile" accept=".pdf, .jpg, .jpeg, .png" required/><br/>

    <button type="submit">Înregistrează-te</button>
</form>

<p>Ai deja cont? <a href="/user/login">Autentifică-te aici</a></p>

</body>
</html>
